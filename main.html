<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Website</title>
</head>
<body>
  
  <style>
    
    /* Reset some default styles */
body, h1, h2, h3, p {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
}

/* Header styles */
header {
    background-color: #222;
    color: #fff;
    padding: 20px 0;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
}

nav li {
    margin: 0 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

/* Hero section styles */
.hero {
    background-image: url('hero-background.jpg');
    background-size: cover;
    text-align: center;
    color: #fff;
    padding: 100px 0;
}

.hero h1 {
    font-size: 2.5em;
}

/* About section styles */
.about {
    background-color: #f4f4f4;
    text-align: center;
    padding: 50px 0;
}

.about h2 {
    font-size: 2em;
}

/* Portfolio section styles */
.portfolio {
    text-align: center;
    padding: 50px 0;
}

.portfolio-item {
    margin: 20px;
}

.portfolio-item img {
    max-width: 100%;
}

/* Contact section styles */
.contact {
    background-color: #222;
    color: #fff;
    text-align: center;
    padding: 50px 0;
}

.contact h2 {
    font-size: 2em;
}

/* Footer styles */
footer {
    background-color: #222;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

/* Responsive design */
@media (max-width: 768px) {
    nav ul {
        flex-direction: column;
        align-items: center;
    }

    nav li {
        margin: 10px 0;
    }
}

    
  </style>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Your Website</h1>
            <p>Your tagline or description here.</p>
        </section>

        <section class="about">
            <h2>About Me</h2>
            <p>Your about me content goes here.</p>
        </section>

        <section class="portfolio">
            <h2>Portfolio</h2>
            <div class="portfolio-item">
                <img src="portfolio-item1.jpg" alt="Portfolio Item 1">
                <h3>Project 1</h3>
            </div>
            <!-- Add more portfolio items here -->
        </section>

        <section class="contact">
            <h2>Contact Me</h2>
            <p>Contact information and a contact form go here.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Website</p>
    </footer>
</body>
</html>
